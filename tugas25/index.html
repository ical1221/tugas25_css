<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <p class="h1">Normal Button</p>
    <button type="button" name="button" class="btn btn-primary">Primary</button>
    <button type="button" name="button" class="btn btn-success">Success</button>
    <button type="button" name="button" class="btn btn-danger">Danger</button>
    <button type="button" name="button" class="btn btn-warning">Warning</button>
    <button type="button" name="button" class="btn btn-info">info</button>
    <br><br>
    <p class="h1">Outline Button</p>
    <button type="button" name="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" name="button" class="btn btn-outline-success">Success</button>
    <button type="button" name="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" name="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" name="button" class="btn btn-outline-info">info</button>
    <br><br>
    <p class="h1">small Button</p>
    <button type="button" name="button" class="btn btn-primary btn-sm">Primary</button>
    <button type="button" name="button" class="btn btn-success btn-sm">Success</button>
    <button type="button" name="button" class="btn btn-danger btn-sm">Danger</button>
    <button type="button" name="button" class="btn btn-warning btn-sm">Warning</button>
    <button type="button" name="button" class="btn btn-info btn-sm">info</button>
    <br><br>
    <p class="h1">Large Button</p>
    <button type="button" name="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" name="button" class="btn btn-success btn-lg">Success</button>
    <button type="button" name="button" class="btn btn-danger btn-lg">Danger</button>
    <button type="button" name="button" class="btn btn-warning btn-lg">Warning</button>
    <button type="button" name="button" class="btn btn-info btn-lg">info</button>
    <br><br>
    <div class="d-grid">
        <p class="h1">Block Button</p>
        <button type="button" name="button" class="btn btn-primary btn-block">Primary</button><br>
        <button type="button" name="button" class="btn btn-success btn-block">Success</button>
    </div>
    <br><br>
    <p class="h1">Disable Button</p>
    <button type="button" name="button" class="btn btn-primary disabled">Primary</button>
    <button type="button" name="button" class="btn btn-success disabled">Success</button>
    <button type="button" name="button" class="btn btn-danger disabled">Danger</button>
    <button type="button" name="button" class="btn btn-warning disabled">Warning</button>
    <button type="button" name="button" class="btn btn-info disabled">info</button>
    <br><br>
</body>
</html>
